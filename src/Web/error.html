<head>
    <script src="js/cookie.js"></script>
    <script>
        window.onload = function() {
            var page = readCookie("errorPage");
            if (page != null) {
                document.getElementById("tryagain").setAttribute('href', page);
            }
            eraseCookie("errorPage");
        }
    </script>

</head>

<body>
    An error has occured; connection has been lost.<br>
    <a id="tryagain" href="index.html">Click here to try again</a>
</body>
