<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Tic Tac Toe | Gameroom </title>
    <script src="js/cookie.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/TicTac.js"></script>
    <link rel="stylesheet" type="text/css" media="screen and (min-device-width: 800px)" href="css/servers.css" />
    <link rel="stylesheet" type="text/css" media="screen and (min-device-width: 800px)" href="css/TicTac.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
</head>

<body>
    <!-- Loading container -->
    <div id="container1">
        Loading, please wait...
    </div>
    <!-- Main container -->
    <div id="container2">
        <div id="buttondisplay">
            <div id="buttonpanel" class="buttons">
                <div href="#" id="menu" title="Menu">
                </div>
            </div>
            <div id="serverbuttonpanel" class="buttons">
                <div href="#" id="back" title="Go Back">
                </div>
                <div href="#" id="join" title="Join Game">
                </div>
                <div href="#" id="leave" title="Leave Game">
                </div>
                <div href="#" id="preview" title="Preview game">
                </div>
                <div href="#" id="create" title="Create Game">
                </div>
            </div>
        </div>
        <div id="container3">
            <div id="servertable-wrapper">
                <table id="servertable">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Players</th>
                        <th>Privacy</th>
                        <th>Game mode</th>
                    </tr>
                </table>
            </div>
        </div>

        <div id="tictac">
            <table id="grid" class="grid">
                <!--<tr id="row1">
                    <td id="row1col1">R1C1</td>
                    <td id="row1col2">R1C2</td>
                    <td id="row1col3">R1C3</td>
                </tr>
                <tr id="row2">
                    <td id="row2col1">R2C1</td>
                    <td id="row2col2">R2C2</td>
                    <td id="row2col3">R3C3</td>
                </tr>
                <tr id="row3">
                    <td id="row3col1">R1C1</td>
                    <td id="row3col2">R2C2</td>
                    <td id="row3col3">R3C3</td>
                </tr>-->
            </table>
            TicTacPanel
            <p id="status">Not in a lobby</p>
        </div>

        <div id="chatpanel">
            <div id="chatdisplay">

            </div>
            <div id="chatinput">
                <input id="input" />
            </div>
        </div>

        <div id="creategame-wrapper">
            <p>Nick: <input id="create-nick" />
            </p>
            <p>Lobby Name: <input id="create-name" />
            </p>
            <p>Use Password:<input type="checkbox" id="create-check" /> <input id="create-pass" />
            </p>
            <p><input type="button" id="create-ok" value="Create" /><input type="button" id="create-cancel" value="Cancel" />
            </p>
        </div>
        <div id="previewgame-wrapper">
            <p>Nick: <input id="preview-nick" />
            </p>
            <p>Password: <input id="preview-pass" />
            </p>
            <p><input type="button" id="preview-ok" value="Join" /><input type="button" id="preview-cancel" value="Cancel" />
            </p>
        </div>

    </div>


</body>

</html>
